<aside
      [ngClass]="{'-translate-x-full': !isOpen()}"
      class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform  border-r
        sm:translate-x-0 bg-dark-charcoal border-gray-700"
       aria-label="Sidebar">
  <div class="h-full px-3 pb-4 overflow-y-auto bg-dark-charcoal">
    <ul class="space-y-2 font-medium">
      @for (item of menuItems; track item.path) {
        <li>
          <a href="#"
             [routerLink]="item.path"
             routerLinkActive="border-l-[2px] border-zinc-400"
             class="flex items-center p-2 rounded-sm hover:bg-zinc-800 group">
            <svg class="w-5 h-5 transition duration-75 text-gray-400 group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M8.737 8.737a21.49 21.49 0 0 1 3.308-2.724m0 0c3.063-2.026 5.99-2.641 7.331-1.3 1.827 1.828.026 6.591-4.023 10.64-4.049 4.049-8.812 5.85-10.64 4.023-1.33-1.33-.736-4.218 1.249-7.253m6.083-6.11c-3.063-2.026-5.99-2.641-7.331-1.3-1.827 1.828-.026 6.591 4.023 10.64m3.308-9.34a21.497 21.497 0 0 1 3.308 2.724m2.775 3.386c1.985 3.035 2.579 5.923 1.248 7.253-1.336 1.337-4.245.732-7.295-1.275M14 12a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"/>
            </svg>

            <span class="ms-3 text-soft-gray group-hover:text-white">
              {{ item.title }}
            </span>
          </a>
        </li>
      }

    </ul>
  </div>
</aside>
