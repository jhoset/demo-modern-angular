<div class="flex flex-col gap-4 md:flex-row">
  <div class="flex gap-2 items-center">
    <label for="weight"> Weight: </label>
    <input (input)="onWeightInput($event)" id="weight" type="number" class="custom-input">
  </div>

  <div class="flex gap-2 items-center">
    <label for="height"> Height: </label>
    <input (input)="onHeightInput($event)" id="height" type="number" class="custom-input">
  </div>
</div>

<hr class="my-2">

<p> IMC: <b> {{ imc() | number: '1.1-1' }} </b></p>
<p> Category:
  <b [ngClass]="{
    'text-yellow-600': imcCategory() === 'Underweight',
    'text-green-600': imcCategory() === 'Normal',
    'text-orange-600': imcCategory() === 'Overweight',
    'text-red-600': imcCategory() === 'Obesity',
  }">
    {{ imcCategory() }}
  </b>
</p>
